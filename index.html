<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ria Aveiro</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    />
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="map"></div>
    <div id="sidebar" class="sidebar">
      <div class="sidebar-content">
        <br />
        <fieldset class="select-fieldset">
          <h4>Definiçoes visuais</h4>
          <label>Selecionar período do dia</label>
          <select id="lightPreset" name="lightPreset">
            <option value="dawn">Amanhecer</option>
            <option value="day">Dia</option>
            <option value="dusk" selected="">Anoitecer</option>
            <option value="night">Noite</option>
          </select>
        </fieldset>
        <fieldset>
          <label for="selectAll">Mostrar legendas do mapa</label>
          <input
            type="checkbox"
            id="selectAll"
            checked=""
            onclick="toggleCheckboxes(this)"
          />
        </fieldset>

        <br />
        <fieldset class="select-fieldset">
          <br />
          <h4>Opções de routing</h4>
          <label>Veiculo: </label>
          <select id="routingProfile" name="routingProfile">
            <option value="driving-traffic">Carro</option>
            <option value="walking">A pé</option>
            <option value="cycling">Bicicleta</option>
          </select>
        </fieldset>

        <fieldset class="select-fieldset">
          <label>Selecionar tipo de métrica</label>
          <select
            id="contourType"
            name="contourType"
            onchange="updateContourOptions()"
          >
            <option value="minutes">Minutos</option>
            <option value="meters">Metros</option>
          </select>
        </fieldset>

        <fieldset class="select-fieldset">
          <label>Quantidade</label>
          <select id="contour" name="contour">
            <!-- As opções serão preenchidas dinamicamente -->
          </select>
        </fieldset>
        <br />
        <fieldset class="select-fieldset">
          <button id="addPointA">Adicionar ponto A</button>
          <button id="addPointB">Adicionar ponto B</button>
          <button id="calculateRouteButton">Calcular</button>
        </fieldset>

        <div
          id="sidebar-toggle"
          class="sidebar-toggle"
          onclick="toggleSidebar()"
        >
          <span class="arrow-icon">&raquo;</span>
        </div>
        <br />
        <button type="button" class="btn btn-warning" onclick="limparTudo()">
          Limpar
        </button>
        <br /><br />
        <fieldset>
          <h4>Metereologia</h4>
          <button id="addWeatherPoint">Adicionar ponto meteorológico</button>
        </fieldset>

        <br /><br />
      </div>
    </div>

    <div class="popupLayers" id="popupLayers">
      Selecionar layers
    </div>
    
    <div class="popupOpcoesMapa" id="popupOpcoesMapa">
      Opções do Mapa
    </div>

    <div id="sidebarLayers" class="sidebarLayers">
      <div class="sidebarLayers-content">
        <div id="sidebarLayers-toggle" class="sidebarLayers-toggle" onclick="toggleSidebarLayers()"><span class="arrow-icon">&laquo;</span></div>
          <div id="Alojamento-e-Transporte" class="layer-class">
            <a class="class-title" onclick="toggleArrow(this)">Alojamento e Transporte <span class="fa fa-arrow-down"></span></a>
            <div class="layers"></div>
          </div>
          <br>
          <div id="Pontos-de-Interesse" class="layer-class">
            <a class="class-title" onclick="toggleArrow(this)">Pontos de Interesse <span class="fa fa-arrow-down"></span></a>
            <div class="layers"></div>
          </div>
          <br>
          <div id="Serviços" class="layer-class">
            <a class="class-title" onclick="toggleArrow(this)">Serviços <span class="fa fa-arrow-down"></span></a>
            <div class="layers"></div>
          </div>
          <br>
          <div id="Atividades" class="layer-class">
            <a class="class-title" onclick="toggleArrow(this)">Atividades <span class="fa fa-arrow-down"></span></a>
            <div class="layers"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js" async></script>
  </body>
</html>
