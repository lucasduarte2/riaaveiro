<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ria Aveiro</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    />
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
    <!-- * Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav id="menu"></nav>
    <div id="map"></div>

    <div id="sidebar" class="sidebar">
      <div class="sidebar-content">
        <div id="map-switcher">
          <input
            id="original"
            type="radio"
            name="rtoggle"
            value="original"
            checked="checked"
          />
          <label for="original">Original</label>
          <input
            id="satellite-streets-v12"
            type="radio"
            name="rtoggle"
            value="satellite"
          />
          <!-- https://docs.mapbox.com/api/maps/styles/#mapbox-styles -->
          <label for="satellite-streets-v12">Satélite</label>
          <input id="light-v11" type="radio" name="rtoggle" value="light" />
          <label for="light-v11">Claro</label>
          <input id="dark-v11" type="radio" name="rtoggle" value="dark" />
          <label for="dark-v11">Escuro</label>
          <input
            id="outdoors-v12"
            type="radio"
            name="rtoggle"
            value="outdoors"
          />
          <label for="outdoors-v12">Ruas</label>
        </div>

        <br /><br /><br /><br /><br /><br />
        <fieldset class="select-fieldset">
          <h2>Definiçoes visuais</h2>
          <label>Selecionar período do dia</label>
          <select id="lightPreset" name="lightPreset">
            <option value="dawn" selected="">Amanhecer</option>
            <option value="day">Dia</option>
            <option value="dusk">Anoitecer</option>
            <option value="night">Noite</option>
          </select>
        </fieldset>
        <fieldset>
          <label for="selectAll">Mostrar legendas do mapa</label>
          <input
            type="checkbox"
            id="selectAll"
            checked=""
            onclick="toggleCheckboxes(this)"
          />
        </fieldset>

        <br /><br /><br />
        <fieldset class="select-fieldset">
          <br />
          <h2>Opções de routing</h2>
          <label>Veiculo: </label>
          <select id="routingProfile" name="routingProfile">
            <option value="driving-traffic">Carro</option>
            <option value="walking">A pé</option>
            <option value="cycling">Bicicleta</option>
          </select>
        </fieldset>

        <fieldset class="select-fieldset">
          <label>Selecionar tipo de métrica</label>
          <select
            id="contourType"
            name="contourType"
            onchange="updateContourOptions()"
          >
            <option value="minutes">Minutos</option>
            <option value="meters">Metros</option>
          </select>
        </fieldset>

        <fieldset class="select-fieldset">
          <label>Quantidade</label>
          <select id="contour" name="contour">
            <!-- As opções serão preenchidas dinamicamente -->
          </select>
        </fieldset>
        <div
          class="sidebar-toggle"
          id="sidebar-toggle"
          onclick="toggleSidebar()"
        >
          <span class="arrow-icon">&raquo;</span>
        </div>
        <br />
      </div>
    </div>
    <script src="script.js" async></script>
  </body>
</html>
