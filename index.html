<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>PTAS Grupo 4</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/build/ol.js"></script>
    <script src="https://cdn.rawgit.com/Viglino/ol-ext/master/dist/ol-ext.js"></script>
    <link
      rel="stylesheet"
      href="https://viglino.github.io/ol-ext/dist/ol-ext.css"
    />
    <script
      type="text/javascript"
      src="https://viglino.github.io/ol-ext/dist/ol-ext.js"
    ></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.rawgit.com/Viglino/ol-ext/master/dist/ol-ext.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/css/ol.css"
    />
    <link rel="stylesheet" href="./Styles/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/build/ol.js"></script>
    <script src="https://cdn.rawgit.com/Viglino/ol-ext/master/dist/ol-ext.js"></script>
  </head>
  <style>
    #legend-container-5m {
      position: absolute;
      top: 10px;
      left: 10px;
      display: none; /* Oculta por padr√£o */
    }
  </style>
  <body>
    <div id="map" class="map"></div>
    <div id="legend-container" style="position: absolute; top: 10px; left: 10px;">
      <img id="legend"/>
    </div>
    <div id="legend-container-5m" style="position: absolute; top: 10px; left: 10px;">
      <img src="https://webgeo1.hidrografico.pt/geoserver/mbat25m/ows?service=WMS&request=GetLegendGraphic&format=image%2Fpng&height=12&width=12&layer=Aveiro&style=&version=1.3.0&SLD_VERSION=1.1.0&LEGEND_OPTIONS=forceLabels%3Aon&_v_=1712056665011&SERVICE=WMS&=" alt="">
    </div>
    <div id="map-switcher" class="dropdown">
      <button id="dropdown-button" class="dropbtn">Mapas</button>
      <div id="dropdown-content" class="dropdown-content">
        <label>
          <input type="radio" name="map" id="map1-radio" />
          <img src="Images/MapaOSM.png" width="80" height="80" />
          <span>Mapa OSM</span>
        </label>
        <label>
          <input type="radio" name="map" id="map2-radio" />
          <img src="Images/Mapa2.png" width="80" height="80" />
          <span>Mapa 2</span>
        </label>
        <label>
          <input type="radio" name="map" id="map3-radio" />
          <img src="Images/MapaAereal.png" width="80" height="80" />
          <span>Bing Aerial</span>
        </label>
        <label>
          <input type="radio" name="map" id="map4-radio" />
          <img src="Images/MapaDark.png" width="80" height="80" />
          <span>Bing Dark</span>
        </label>
      </div>
    </div>
    <div id="popup" class="ol-popup">
      <a href="#" id="popup-closer" class="ol-popup-closer">&times;</a>
      <div id="popup-content"></div>
    </div>

    <script src="./Scripts/script.js"></script>
  </body>
</html>
